    #   value: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    # - name: APP_LOG_LEVEL
    #   value: "DEBUG"
  ]

  nodeSelector: {}
  tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule

  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi

  livenessProbe:
    httpGet:
      path: /
      port: metrics
    timeoutSeconds: 3
    failureThreshold: 3
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1

  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true

  daemonSet:
    labels: {}
    annotations: {}

  pod:
    labels: {}
    annotations: {}

  podMonitor:
    enabled: false
