# Default values for pvc-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: pvc-exporter
createNamespace: true
namespaceLabels: {}
namespaceAnnotations: {}

PodPvcMapping:
  image:
    repository: balihb/pod-pvc-mapping
    tag: ""
    pullPolicy: IfNotPresent
    pullSecrets:
      - name: regsecret

  replicaCount: 1

  containerPort: 8849
  service:
    headless: false
    ## If PodPvcMapping.service.headless=true, then ignore type
    type: NodePort
    port: 8849
    labels: {}
    annotations: {
      # prometheus.io/path: "/"
      # prometheus.io/port: "8849"
      # prometheus.io/scrape: "true"
    }

  env: [
    # - name: APP_HTTP_SERVER_PORT
    #   value: "8849"
    # - name: APP_LOG_FORMAT
    #   value: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    # - name: APP_LOG_LEVEL
    #   value: "DEBUG"
  ]

  nodeSelector: {}
  tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule

  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi

  livenessProbe:
    httpGet:
      path: /
      port: metrics
    timeoutSeconds: 3
    failureThreshold: 3
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1

  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true

  deployment:
    labels: {}
    annotations: {}

  pod:
    labels: {}
    annotations: {}

  podMonitor:
    enabled: false
    labels: {}
    annotations: {}

  serviceMonitor:
    enabled: false
    labels: {}
    annotations: {}

BlockPvcScanner:
  image:
    repository: balihb/block-pvc-scanner
    tag: ""
    pullPolicy: IfNotPresent
    pullSecrets:
      - name: regsecret

  containerPort: 8848
  service:
    headless: false
    ## If BlockPvcScanner.service.headless=true, then ignore type
    type: NodePort
    port: 8848
    labels: {}
    annotations: {
      # prometheus.io/path: "/"
      # prometheus.io/port: "8848"
      # prometheus.io/scrape: "true"
    }

  env: [
    # - name: APP_HTTP_SERVER_PORT
